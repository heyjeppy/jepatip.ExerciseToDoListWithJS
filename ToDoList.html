<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="ToDoList_design.css">
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
        <h1 class="container-header">things to do:</h1>
        <form class="form-group text-end" id="inputform">
          <div id="newtask">
            <input id="input" type="text" placeholder="Add Tasks">
            <button id="push" type="submit" class="btn btn-primary btn-lg mt-3">Add</button>
            
            <ul class="list-group list-group-flush text-start" id="tasklist">
              <li class="list-group-item"></li>
            </ul>
          </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./ToDoList_script.js"></script>
  </body>
</html>
